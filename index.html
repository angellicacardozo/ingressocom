<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Ingresso</title>
  <!-- STYLES -->
  <link rel="stylesheet" href="lib/css/main.min.css"/> 
  <!-- SCRIPTS -->
  <script src="lib/js/main.min.js"></script>
  <!-- Custom Scripts -->
  <script type="text/javascript" src="js/dashboard.min.js"></script>
</head>
<body ng-controller="MasterController" class="{{bodylayout}}">

    <!-- Sidebar -->

      <ul class="sidebar">
        <li class="sidebar-main">
          <a ng-click="toggleSidebar()">
            <span class="menu-icon glyphicon glyphicon-transfer"></span>
          </a>
        </li>
        <li class="sidebar-title"><span>NAVEGAÇÃO</span></li>
        <li class="sidebar-list">
          <a href="#/">Highlights<span class="menu-icon fa fa-star-o"></span></a>
        </li>
      </ul>

        <div class="header-bar row header">
          <div class="col-xs-12">
            <div class="meta">
              <div class="logo-holder">
                <img width="140px" src="img/ingresso_logo.gif" />
              </div>
              <div class="page">
                Highlights
              </div>
              <div class="breadcrumb-links">
                Home / Highlights
              </div>
            </div>
          </div>
        </div>
